<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <alias binding="strong">
        <family>HanaMinB</family>
        <family>花園明朝B</family>
        <prefer>
            <family>HanaMinA</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>HanaMinA</family>
        <family>花園明朝A</family>
        <accept>
            <family>HanaMinB</family>
        </accept>
    </alias>
</fontconfig>
